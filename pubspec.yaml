name: ev_student_manager
description: Offline Student Management System for Government College of Technology Sahiwal
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Database
  sqflite: ^2.3.3+1
  path_provider: ^2.1.3
  
  # Security
  flutter_secure_storage: ^9.2.2
  
  # Camera
  camera: ^0.10.5+9
  image_picker: ^1.1.2
  
  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.2
  
  # Sharing
  share_plus: ^9.0.0
  
  # URL Launcher
  url_launcher: ^6.3.0
  
  # Fonts
  google_fonts: ^6.2.1
  
  # Preferences
  shared_preferences: ^2.2.3
  
  # File Picker
  file_picker: ^8.0.6
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Path
  path: ^1.9.0
  
  # Intl for formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.4.3
  build_runner: ^2.4.11
  riverpod_lint: ^2.3.13

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/logo.png
